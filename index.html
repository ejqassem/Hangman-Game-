<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>HangMan Game</title>
    <!-- Link to Bootstrap CDN  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Link Custom CSS to Hangman Page  -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <div id="game">
      <div class="container-fluid">
        <div class= "jumbotron">
            <div class="row">
              <div class="col-sm-12">
                <h1 id="mainHeader"> Michael Jackson's Hit Songs </h1>
              </div>
            </div>
            <div class= "row">
              <div class="col-sm-5 col-sm-push-7">
                <h2 id="secondHeader"> Press any Key to Get Started </h1>
                <h2> <span id="band"> </span> </h1>
                <h3> Number of Lives: <span id="numberLives"> </span> </h1>
                <h3> Letters already used: <span id="lettersUsed"> </span> </h1>
                <input type="button" class="btn btn-primary" id="play-button" value="Play Thriller" />
                <input type="button" class="btn btn-danger" id="pause-button" value= "Pause" />
                <audio id="beatItSong">
                  <source src="assets/music_files/beatIt.mp3">
                </audio>
                <audio id="smoothCriminalSong">
                  <source src="assets/music_files/smoothCriminal.mp3">
                </audio>
                <audio id="thrillerSong">
                  <source src="assets/music_files/Thriller.mp3">
                </audio>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
